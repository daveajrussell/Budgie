<div class="animated fadeIn">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-5">
            <h4 class="card-title mb-0">Expenses</h4>
            <div class="small text-muted">February 2018</div>
          </div>
          <!--/.col-->
          <div class="col-sm-7 d-none d-md-block">
            <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
              <label class="btn btn-outline-secondary" [(ngModel)]="radioModel" btnRadio="week" id="week">7 days</label>
              <label class="btn btn-outline-secondary" [(ngModel)]="radioModel" btnRadio="month" id="month">1 month</label>
              <label class="btn btn-outline-secondary" [(ngModel)]="radioModel" btnRadio="months" id="months">3 months</label>
              <label class="btn btn-outline-secondary" [(ngModel)]="radioModel" btnRadio="year" id="year">1 year</label>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
        <div class="chart-wrapper" style="height:300px;margin-top:40px;">
          <canvas baseChart class="chart" [datasets]="mainChartData" [labels]="mainChartLabels" [options]="mainChartOptions" [colors]="mainChartColours"
            [legend]="mainChartLegend" [chartType]="mainChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
    <!--/.card-->
  </div>
</div>
